[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "metaheuristic-designer"
version = "0.1.1"
authors = [
    {name = "eugenioLR", email = "eugeniolorente0@gmail.com"}
]
description = "A python package to desing metaheuristic optimization algorithms from components."
readme = "README.md"
requires-python = ">=3.10"
keywords = ["optization", "genetic-algorithm", "evolutionary-algorithms", "metaheuristics"]
license = {text = "LICENSE"}
dependencies = [
    "matplotlib >=3.5.1",
    "numpy >=1.21.5",
    "scipy >=1.8.1",
    "pyparsing >=3.0.9",
    "scikit-image >=0.21.0",
]

[project.optional-dependencies]
dev = [
    "pytest >=7.4.0",
    "coverage >=7.3.1",
    "pydata-sphinx-theme >=0.13.3",
    "sphinx >=7.1.1",
    "pygame >=2.5.0",    
    "networkx >=3.1"
]

exampes = [
    "pygame >=2.5.0",    
    "networkx >=3.1"    
]